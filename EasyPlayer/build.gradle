apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.lvsrobot.easyplayer"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 14201211
        versionName "1.4.20.1211"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField 'boolean', 'YUV_EXPORT', 'false'
//        buildConfigField 'String', 'RTSP_KEY', '\"6D75724D7A4A36526D343041445756676E35727970655A76636D63755A57467A65575268636E64706269356C59584E356347786865575679567778576F502B6C2F69426C59584E35\"'
        buildConfigField 'String', 'RTSP_KEY', '\"6D75724D7A4A36526D34304165584A666F493243754F5A76636D63755A57467A65575268636E64706269356C59584E356347786865575679567778576F507534346B566863336C4559584A33615735555A57467453584E55614756435A584E30497A49774D546B355A57467A65513D3D\"'

        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
//            abiFilters 'armeabi', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "EasyPlayerRTSP-" + variant.versionCode + "-" + variant.versionName + ".apk"
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
    google()
//    maven { url "https://raw.githubusercontent.com/happychain/helpshop/master" } //主力仓库
    maven { url "https://raw.githubusercontent.com/Pgyer/analytics/master" }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation project(':library')

    implementation(name: 'update-release', ext: 'aar')
//    implementation(name: 'rtspclient-release', ext: 'aar')
    implementation(name: 'texturegesture-release', ext: 'aar')

    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:support-v4:$support_version"
    implementation "com.android.support:preference-v7:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:gridlayout-v7:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"
//    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    androidTestImplementation "com.android.support:support-annotations:$support_version"

    implementation 'com.squareup:otto:1.3.8'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    implementation 'com.github.chrisbanes:PhotoView:1.3.0'
    implementation "com.android.support.constraint:constraint-layout:1.0.2"

    androidTestImplementation "com.android.support.test:runner:0.5"
    androidTestImplementation "com.android.support.test:rules:0.5"
    androidTestImplementation 'junit:junit:4.12'

//    implementation 'com.tencent.bugly:crashreport_upgrade:1.5.23'//其中latest.release指代最新版本号，也可以指定明确的版本号，例如1.2.0
//    implementation 'com.tencent.bugly:nativecrashreport:3.8.0' //其中latest.release指代最新版本号，也可以指定明确的版本号，例如2.2.0

    //implementation 'com.budiyev.androidTestImplementationoid:code-scanner:1.9.4'
    //
    implementation 'io.github.controlwear:virtualjoystick:1.10.1'
    implementation 'com.andretietz.android:gamecontroller:1.1.1'
    implementation group: 'com.google.zxing', name: 'core', version: '3.4.1'
    //
//    implementation 'com.pgyersdk:sdk:3.0.10'
//    implementation 'com.pgyer:analytics:4.2.0'
    implementation files('libs/jar_4_2_0.jar')
    implementation files('libs/code-scanner-1.9.4.aar')
}
